<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <style>
      .login-bg{
        background-image: url('https://assets.website-files.com/5ef24528689c3844d400a8cb/6142c157149590cc9bb1e23b_IMG_4560%20(1).jpg');
        height: 100%;
        min-height: 30vh;
        background-size: cover;
        background-position: left;
        backdrop-filter: blur(50px);
        
      }
    </style>

  </head>
  <body style="background-color: gray;">
    
    <div class="container d-flex align-items-center" style="height: 100vh">
      <div class="card w-100 rounded-5">
        <div class="row">
          <div class="col-md-5">
              <div class="login-bg rounded-5">
                
              </div>
          </div>
          <div class="col-md-7">
            <div class="card-body p-5">
              <p class="text-center display-4">Members Login</p>
              <p class="text-center m-0">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Similique, voluptas!</p>
              <p class="text-center">Lorem ipsum dolor sit amet.</p>
              
              <div class="input-group input-group-lg mt-5">
                <span class="input-group-text w-25"> <i class="fas fa-envelope"></i> &nbsp; Email</span>
                <input type="text" class="form-control">
              </div>
              <div class="input-group input-group-lg mt-5">
                <span class="input-group-text w-25"> <i class="fas fa-key"></i> &nbsp; Password</span>
                <input type="password" class="form-control">
              </div>
              <input type="checkbox"> Remember Me
              <div class="text-center">
                <button class="btn btn-dark rounded-pill btn-lg mt-5 w-50">Login Now</button>
                <p class="mt-4">Not Registered Yet? <b><a href="">REGISTER HERE</a></b></p>
              </div>
              
              <hr>
              <a href="">Forgot Password</a>
            </div>
          </div>
        </div>
        
      </div>
    </div>
