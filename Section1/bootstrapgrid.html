<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Using Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="row text-white">
        <div class="col-12 col-sm-6 col-md-4 col-xl-3 col-xxl-2 bg-primary">
            <h3>Column 1</h3>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-xl-3 col-xxl-2 bg-danger">
            <h3>Column 2</h3>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-xl-3 col-xxl-2 bg-warning">
            <h3>Column 3</h3>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-xl-3 col-xxl-2 bg-success">
            <h3>Column 4</h3>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-xl-3 col-xxl-2 bg-danger">
            <h3>Column 5</h3>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-xl-3 col-xxl-2 bg-primary">
            <h3>Column 6</h3>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
